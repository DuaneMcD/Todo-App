<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="list.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>True Productivity To-Do List</h1>
      <input
        type="input"
        class="todoInput"
        id="myInput"
        placeholder="New Task..."
      />
      <input type="datetime-local" class="todoInput" id="myDate" />
      <button class="submit">Add to List</button>
      <button class="clearAll">Clear All Tasks</button>
    </div>
    <ul class="todoList" id="todoList"></ul>
  </body>
</html>
